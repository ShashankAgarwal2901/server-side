<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<title>
	Contact list app
</title></head>
<body>
<div class="container" ng-controller="AppCtrl">
	<h1>
	Contact list app
	</h1>
	<table class="table">
		<thead><tr>
			<th>Name</th>
			<th>Adress</th>
			<th>Phone no</th>
			<th>Action</th>
		</tr></thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model='contact1.name'></td>
				<td><input class="form-control" ng-model='contact1.email'></td>
				<td><input class="form-control" ng-model='contact1.number'></td>
				<td><button class="btn btn-primary" ng-click="addcontact()">ADD</td>
				<td><button class="btn btn-primary" ng-click="updatecontact()">Update</td>
			</tr>
			<tr ng-repeat="ct in contact">
				<td>{{ct.name}}</td>
				<td>{{ct.email}}</td>
				<td>{{ct.number}}</td>
				<td><button class="btn btn-primary" ng-click="editcontact(ct._id)">Edit</button></td>
				<td><button class="btn btn-danger" ng-click="deletecontact(ct._id)">Delete</button></td>
				</tr></tbody></table>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="controller/controller.js"></script>
</body>
</html>
